<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
    
            make25PercentDiscount() {
                this.price = this.price - (this.price / 100 * 25);
            }
        }

        const productOne = new Product('Товар', 550);
        productOne.make25PercentDiscount();
        console.log(productOne);
    </script>
</body>

</html>
