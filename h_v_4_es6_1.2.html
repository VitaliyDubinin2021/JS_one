<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        class Post {                           
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        const postOur = new Post('Виталий Юрьевич', 'Java-developer', new Date());
        console.log(postOur);
        postOur.edit('developer');
        console.log(postOur)

        class AttachedPost extends Post {             
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const attachedOur = new AttachedPost('Виталий Юрьевич', 'Java-developer', new Date());
        console.log(attachedOur);
        attachedOur.makeTextHighlighted();
        attachedOur.edit('Python');
        console.log(attachedOur);
    </script>
</body>
</html>
