<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function () {
            this.price = this.price - (this.price / 100 * 25);
        }

        const productOne = new Product('Пробный товар', 150);
        productOne.make25PercentDiscount();

        console.log(productOne);
    </script>
</body>
</html>
