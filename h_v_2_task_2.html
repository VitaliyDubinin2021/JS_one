<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let a = 2;
        let x = 1 + (a *= 2); // Сначала с помощью инкремента умножения и группировкой выражения
        // (a *= 2) значение переменной а увеличивается вдвое и становится
        // 2 * 2 = 4 и записывается в переменную a. Переменная x становится равной 1 + 4 = 5.
        alert("Переменная а равна = " + a); // a = 4
        alert("Переменная х равна = " + x); // x = 5
    </script>
</body>
</html>
