<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <a href="https://picsum.photos/200/300" target="_blank">ссылка</a> -->

    <!-- 
    Задание.
    С помощью insertAdjacentHTML добавьте в body ссылку по примеру из комментария выше.
    При создании разметки используйте шаблонный литерал. Данные для ссылки ниже.
    -->

    <script>
        let ourUrl = "https://picsum.photos/200/300";
        let ourGoal = "_blank";
        let ourText = "наша ссылка";
        document.body.insertAdjacentHTML('afterbegin', `<a href="${ourUrl}" target="${ourGoal}">${ourText}</a>`);
    </script>
</body>

</html>
