
<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
            'use strict';
      //пример 1
            let a = 1, b = 1, c, d; // Здесь префиксный инкремент, потому сначала увеличится 
            //засчет инкрементации переменная а на 1 и значение станет 2, затем переменная с примет значение 2.
            c = ++a;
            alert(c); // ответ: 2
        //пример 2
            d = b++; // Здесь постфиксный инкремент, сначала в переменную d запишется значение 1, а затем переменная
            // b увеличится засчет инкремента на 1 и станет значение 2.
            alert(d); //ответ: 1
        //пример 3
            c = 2 + ++a; // Здесь префиксный инкремент при переменной а (a=2) и засчёт него значение переменной a 
            // станет 3, и все выражение пойдёт в значение переменной с = 2 + 3 = 5.
            alert(c); //ответ: 5
        //пример 4
            d = 2 + b++; // В данном выражении постфиксный инкремент - поэтому d примет значение = 2 + 2 = 4. Только
            // затем переменная b (b=2) засчет инкремента станет 2 + 1 = 3.
            alert(d); //ответ: 4
            alert(a); //3
            alert(b); //3
    </script>
</body>
</html>
