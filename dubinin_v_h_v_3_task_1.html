<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        for (let x = 0; x <= 10; x ++) {
            if (x == 0) {
                alert("Введенное Вами число является нулём");
            } else if (x % 2 == 0) {
                alert("Введенное Вами число является чётным - " + x); 
            } else {
                alert('Введенное Вами число является нечетным - ' + x);
            }
        }
    </script>
</body>
</html>
